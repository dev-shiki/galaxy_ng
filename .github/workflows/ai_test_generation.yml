name: AI-Powered Test Generation

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Maximum number of modules to generate tests for'
        required: false
        default: '5'
        type: number
      model:
        description: 'SambaNova model to use'
        required: false
        default: 'Qwen2.5-Coder-32B-Instruct'
        type: string
      create_pr:
        description: 'Create PR with generated tests'
        required: false
        default: true
        type: boolean

jobs:
  analyze-coverage:
    name: Analyze Coverage and Generate Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better context
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y libsasl2-dev libldap2-dev libssl-dev gettext
      
      - name: Install dependencies
        run: |
          # Install core requirements
          python -m pip install --upgrade pip wheel setuptools
          pip install tox

          # Install the package itself in development mode
          pip install -e .
      
      - name: Create test infrastructure
        run: |
          # Create a mock pulp_smash config to avoid errors
          mkdir -p ~/.config/pulp_smash
          cat << EOF > ~/.config/pulp_smash/settings.json
          {
              "pulp": {
                  "auth": ["admin", "admin"],
                  "version": "3.0",
                  "selinux enabled": false
              },
              "hosts": [
                  {
                      "hostname": "localhost",
                      "roles": {
                          "api": {"port": 24817, "scheme": "http", "service": "nginx"},
                          "content": {"port": 24816, "scheme": "http", "service": "pulp_content_app"},
                          "pulp resource manager": {},
                          "pulp workers": {},
                          "redis": {},
                          "shell": {"transport": "local"},
                          "squid": {}
                      }
                  }
              ]
          }
          EOF
      
      - name: Run original tests
        run: |
          # Run tests with tox as it was working before
          tox --colored yes -e py311 || true
          
          # Make a backup of the original coverage.xml
          if [ -f coverage.xml ]; then
            cp coverage.xml original_coverage.xml
          else
            echo "<?xml version='1.0' encoding='UTF-8'?><coverage></coverage>" > original_coverage.xml
          fi
      
      - name: Analyze coverage for test candidates
        run: |
          python .github/scripts/coverage_analyzer.py original_coverage.xml test_candidates.json
      
      - name: Set up SambaNova API Key
        run: |
          echo "SAMBANOVA_API_KEY=${{ secrets.SAMBANOVA_API_KEY }}" >> $GITHUB_ENV
      
      - name: Generate tests with AI
        run: |
          mkdir -p generated_tests
          python .github/scripts/ai_test_generator.py \
            --candidates test_candidates.json \
            --limit ${{ github.event.inputs.limit }} \
            --model ${{ github.event.inputs.model }} \
            --output-dir generated_tests
      
      - name: Prepare AI test directory
        run: |
          # Create AI generated tests directory
          mkdir -p galaxy_ng/tests/unit/ai_generated/
          
          # Create an __init__.py file to make the directory a proper package
          touch galaxy_ng/tests/unit/ai_generated/__init__.py
          
          # Copy generated tests to the target directory
          cp generated_tests/test_*.py galaxy_ng/tests/unit/ai_generated/ || echo "No test files to copy"
      
      - name: Fix Generated Test Files
        run: |
          python .github/scripts/fix_test_files.py galaxy_ng/tests/unit/ai_generated/
      
      - name: List files for verification
        run: |
          echo "Directory structure:"
          find . -type d | grep -v "__pycache__" | sort
          
          echo "Test files in generated_tests:"
          ls -la generated_tests/ || echo "No files in generated_tests/"
          
          echo "Test files in AI generated directory:"
          ls -la galaxy_ng/tests/unit/ai_generated/ || echo "No files in galaxy_ng/tests/unit/ai_generated/"
          
          echo "Coverage files:"
          ls -la *coverage.xml || echo "No coverage.xml files found"
      
      - name: Upload generated tests artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-generated-tests
          path: galaxy_ng/tests/unit/ai_generated/
          retention-days: 7
      
      - name: Upload test candidates artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-candidates
          path: test_candidates.json
          retention-days: 7
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data
          path: original_coverage.xml
          retention-days: 7
      
      - name: Verify test files run correctly
        run: |
          # Try running the generated tests to make sure they work
          cd galaxy_ng/tests/unit/ai_generated/
          for test_file in *.py; do
            echo "Testing: $test_file"
            if [[ "$test_file" != "__init__.py" ]]; then
              python -m pytest $test_file -v || echo "Test failures in $test_file - will be fixed in PR"
            fi
          done
      
      - name: Create combined PR
        if: ${{ github.event.inputs.create_pr == 'true' }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add AI-Generated tests to improve coverage"
          title: "AI-Generated Tests"
          body: |
            This PR contains AI-generated tests to improve code coverage.
            
            The tests have been placed in the `galaxy_ng/tests/unit/ai_generated/` directory.
            
            Generated using:
            - Model: ${{ github.event.inputs.model }}
            - Modules analyzed: ${{ github.event.inputs.limit }}
            
            No-Issue
          branch: ai-generated-tests-${{ github.run_id }}
          base: ${{ github.ref_name }}
          labels: |
            ai-generated
            testing
            automated-pr